<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{currentLanguageSet?.inventory?.consumptionReport}}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <form [formGroup]='consumptionForm'>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md2-datepicker [openOnFocus]="true" [style.width]="'100%'" placeholder='{{currentLanguageSet?.inventory?.startDate}}' name='startDate' id='startDate'
          formControlName='startDate' (change)='checkEndDate()' [max]='maxEndDate' ng-readonly="true" required></md2-datepicker>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md2-datepicker [openOnFocus]="true" [style.width]="'100%'" placeholder='{{currentLanguageSet?.inventory?.endDate}}' name='endDate' id='endDate'
          formControlName='endDate' [min]='minEndDate' [max]='maxEndDate' ng-readonly="true" required></md2-datepicker>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md-select  [style.width]="'100%'" placeholder="{{currentLanguageSet?.inventory.facility}}" class="input-full-width" 
        formControlName="facilityName" >
         <md-option *ngFor="let item of facilities" [value]="item">{{ item }}</md-option>
        </md-select>
      </div>
    </form>
    <div class="m-t-10 col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <button md-raised-button color="accent" type="submit" [disabled]="!consumptionForm.valid" (click)='downloadReport(true)'>{{currentLanguageSet?.inventory?.download}}</button>
    </div>
  </div>
</div>
