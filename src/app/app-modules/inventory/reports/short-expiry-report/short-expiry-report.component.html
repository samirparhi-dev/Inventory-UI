<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{currentLanguageSet?.inventory?.shortExpiryReport}}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <form [formGroup]='shortExpiryForm'>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md2-datepicker [openOnFocus]="true" [style.width]="'100%'" placeholder='{{currentLanguageSet?.inventory?.date}}' name='startDate' id='startDate'
          formControlName='startDate' [max]='maxEndDate' ng-readonly="true" [disabled]="true" required></md2-datepicker>
      </div>
      
    </form>
    <div class="m-t-10 col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <button md-raised-button color="accent" type="submit" (click)='downloadReport(true)'>{{currentLanguageSet?.inventory?.download}}</button>
    </div>
  </div>
</div>
