<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{currentLanguageSet?.inventory?.yearlyReport}}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <form [formGroup]='yearlyForm'>
      <div class="col-xs-12 col-sm-3 box">
          <md-select [style.width]="'100%'" placeholder="{{currentLanguageSet?.inventory?.selectyear}}" name='year' id='year' formControlName='year' required>
            <md-option *ngFor='let year of years' [value]="year">{{year}}</md-option>
          </md-select>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md-select  [style.width]="'100%'" placeholder="{{currentLanguageSet?.inventory.facility}}" class="input-full-width" 
        formControlName="facilityName" >
         <md-option *ngFor="let item of facilities" [value]="item">{{ item }}</md-option>
        </md-select>
      </div>
    </form>
    <div class="m-t-10 col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <button md-raised-button color="accent" type="submit" [disabled]="!yearlyForm.valid" (click)='downloadReport(true)'>{{currentLanguageSet?.inventory?.download}}</button>
    </div>
  </div>
</div>
