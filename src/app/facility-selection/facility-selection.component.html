<app-header [showRoles]="false"></app-header>

<div class="container" style="margin-top: 5%;margin-bottom: 5%;">
  <section class="row">
    <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form [formGroup]='facilityForm'>
        <md-card>
          <md-card-header>
            <img src="assets/images/Piramal-logo-login.png" alt="Logo" style="margin: auto auto;">
          </md-card-header>
          <md-card-content>
            <div class="row">
              <div class="col-xs-12 m-t-25">
                <md-radio-group name='isMainStore' formControlName="isMainStore" (change)='checkStores()' (change)='toContinue()'>
                  <strong>{{currentLanguageSet?.inventory?.typeofStores}}</strong>
                  <md-radio-button color="primary" class="radio-btn" value="true">{{currentLanguageSet?.inventory?.mainStore}}</md-radio-button>
                  <md-radio-button color="primary" class="radio-btn" value="false">{{currentLanguageSet?.inventory?.subStore}}</md-radio-button>
                </md-radio-group>
              </div>
              <div class="col-xs-12 m-t-25">
                <md-select [style.width]="'100%'" name='facility' formControlName='facility' placeholder='{{currentLanguageSet?.inventory?.facility}}' (change)='getSubFacility()'
                  (change)='toContinue()'>
                  <md-option *ngFor='let facility of facilities' [value]='facility'>
                    {{facility.facilityName}}
                  </md-option>
                </md-select>
              </div>
              <div class="col-xs-12 m-t-25">
                <md-select [style.width]="'100%'" name='subFacility' formControlName='subFacility' placeholder='{{currentLanguageSet?.inventory?.subFacility}}' (change)='checkSubFacility()'
                  (change)='toContinue()' [disabled]='isMainStore'>
                  <md-option *ngFor='let subFacility of subFacilities' [value]='subFacility'>
                    {{subFacility.facilityName}}
                  </md-option>
                </md-select>
              </div>
            </div>
            <div class="row m-t-10 m-b-10">
              <div class="col-xs-12">
                <button md-raised-button color="primary" *ngIf="facilityForm.value.isMainStore != 'false'" class="pull-right submit" [disabled]="!facilityForm.value.facility"
                  (click)='proceedFurther()'>{{currentLanguageSet?.inventory?.continue}}</button>
                <button md-raised-button color="primary" *ngIf="facilityForm.value.isMainStore == 'false'" class="pull-right submit" [disabled]="!facilityForm.value.facility || !facilityForm.value.subFacility"
                  (click)='proceedFurther()'>{{currentLanguageSet?.inventory?.continue}}</button>
              </div>
            </div>
          </md-card-content>
        </md-card>
      </form>
    </div>
  </section>
</div>

<app-footer></app-footer>
